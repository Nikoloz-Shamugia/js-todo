<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="todo-app">
        <div class="date-container" >
            <img class="backg-img" src="images/Rectangle 2.png" alt="">
            <div class="date">
                <p id="day"></p>
                <p id="hour"></p>
            </div>
        </div>
        <div class="todo-list">
            <form action="">
                <input class="todo-input" type="text" placeholder="Add Todo...">
                <img class="tick-icon" src="images/full-dot.png" alt="" >
                <button class="todo-adder">
                    <img src="images/Vector.svg" alt="">
                </button>
            </form>
            <ul class="tasks">

            </ul>
        </div>
    </div>


    <script src="app.js"></script>
</body>
</html>
